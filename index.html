<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Christmas Adventure</title>
    <link rel="stylesheet" href="main.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1>A Christmas Adventure</h1>
      </div>

      <img
        id="arrowLeft"
        src="images/Arrow1.png"
        alt="An arrow pointing left"
      />
      <img
        id="arrowRight"
        src="images/Arrow1.png"
        alt="An arrow pointing right"
      />
      <div class="content">
        <img id="ladder" src="images/Ladder.png" alt="A brown ladder" />
        <img id="sack" src="images/Sack.png" alt="A red santa sack" />
        <img id="coal" src="images/Coal.png" alt="A lump of coal" />
        <img id="gift" src="images/Gift2.png" alt="A christmas present" />
        <img id="bow" src="images/Bow.png" alt="A red bow" />
        <img id="placedGift" src="images/Gift2.png" alt="A christmas present" />
        <img id="placedCoal" src="images/Coal.png" alt="A lump of coal" />
        <img
          id="placePresent"
          src="images/placepresent.png"
          alt="A sign saying place present"
        />
        <div id="randomScreen">
          <h2 id="randomHeader">Coal or gift?</h2>
          <div class="randomImages">
            <img id="randomCoal" src="images/Coal.png" alt="A lump of coal" />
            <img
              id="randomGift"
              src="images/Gift2.png"
              alt="A christmas gift"
            />
          </div>

          <button id="randomButton">Press to place random present</button>
        </div>
        <div class="inventory">
          <img
            id="inventory_ladder"
            src="images/Ladder.png"
            alt="A brown ladder"
          />
          <img id="inventory_coal" src="images/Coal.png" alt="A lump of coal" />
          <img id="inventory_bow" src="images/Bow.png" alt="A red bow" />
          <img
            id="inventory_gift"
            src="images/Gift2.png"
            alt="A christmas gift"
          />
          <img
            id="inventory_sack"
            src="images/Sack.png"
            alt="A red santa sack"
          />
        </div>
        <p id="finished">Great job! You saved Christmas!</p>
        <p id="placedPresent">
          Good job! You've placed a coal, now get out before anyone wakes up!
        </p>
        <p id="guide">You need to pick up a ladder!</p>
        <img
          id="canvas"
          src="images/Background2.png"
          alt="The background of the first scene of the snowy village. It contains a dark blue sky with stars, some mountains, reindeers with their sleigh, a red house that has smoke coming out of its chimney and some snowy trees"
        />
      </div>
      <footer class="footer"></footer>
    </main>
  </body>
</html>
