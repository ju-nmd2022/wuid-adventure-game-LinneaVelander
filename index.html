<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Christmas Adventure</title>
    <link rel="stylesheet" href="main.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1>A Christmas Adventure</h1>
      </div>

      <img id="arrowLeft" src="images/Arrow1.png" alt="" />
      <img id="arrowRight" src="images/Arrow1.png" alt="" />
      <div class="content">
        <img id="ladder" src="images/Ladder.png" alt="" />
        <img id="sack" src="images/Sack.png" alt="" />
        <img id="coal" src="images/Coal.png" alt="" />
        <img id="gift" src="images/Gift2.png" alt="" />
        <img id="bow" src="images/Bow.png" alt="" />
        <img id="placedGift" src="images/Gift2.png" alt="" />
        <img id="placedCoal" src="images/Coal.png" alt="" />
        <img id="placePresent" src="images/placepresent.png" alt="" />
        <div id="randomScreen">
          <h2 id="randomHeader">Coal or gift?</h2>
          <div class="randomImages">
            <img id="randomCoal" src="images/Coal.png" alt="" />
            <img id="randomGift" src="images/Gift2.png" alt="" />
          </div>

          <button id="randomButton">Press to place random present</button>
        </div>
        <div class="inventory">
          <img id="inventory_ladder" src="images/Ladder.png" alt="" />
          <img id="inventory_coal" src="images/Coal.png" alt="" />
          <img id="inventory_bow" src="images/Bow.png" alt="" />
          <img id="inventory_gift" src="images/Gift2.png" alt="" />
          <img id="inventory_sack" src="images/Sack.png" alt="" />
        </div>
        <p id="finished">Great job! You saved Christmas!</p>
        <p id="placedPresent">
          Good job! You've placed a coal, now get out before anyone wakes up!
        </p>
        <p id="guide">You need to pick up a ladder!</p>
        <img id="canvas" src="images/Background2.png" alt="" />
      </div>
      <footer class="footer"></footer>
    </main>
  </body>
</html>
